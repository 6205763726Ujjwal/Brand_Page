<!DOCTYPE html>

    <title>ImageSearchApp</title>

    <link rel="stylesheet" href="index.css" />

      <h1>Image Search App</h1>

      </form>

      <div class="itemSection">
        <div class="imgSection">
          <img

            alt="empty"
          />
          <a
            href="https://unsplash.com/photos/a-group-of-birds-flying-over-a-body-of-water-gb3Nq47v4GA"
            target="_blank"
          >
            Bird flew above the building</a
          >
        </div>
        <div class="imgSection">
          <img
            src="https://images.unsplash.com/photo-1709929170176-bc35e8bd57b1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="empty"
          />

            alt="empty"
          />
          <a
            href="https://unsplash.com/photos/a-group-of-birds-flying-over-a-body-of-water-gb3Nq47v4GA"
            target="_blank"
          >
            Bird flew above the building</a

    </div>
    <button id="btn">show more</button>
