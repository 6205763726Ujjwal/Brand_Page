<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>

      <div id="btns">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="logo">Logo Design</a>
        <a href="#" class="btn" data-filter="web">Web Design</a>
        <a href="#" class="btn" data-filter="mobile">Mobile app</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item logo">
          <img src="./Image/filter1.jpeg" alt="null" /> 
        </div>

        <div class="store-item logo">
          <img src="./Image/filter2.jpeg" alt="null" />
        </div>

        <div class="store-item logo">
          <img src="./Image/filter3.jpeg" alt="null" />
        </div>
        <div class="store-item web">
          <img src="./Image/web1.jpeg" alt="null" />
        </div>
        <div class="store-item web">
          <img src="./Image/web2.jpeg" alt="null" />
        </div>
        <div class="store-item web">
          <img src="./Image/web3.jpeg" alt="null" />
        </div>
        <div class="store-item mobile">
          <img src="./Image/mobile1.jpeg" alt="null" />
        </div>
        <div class="store-item mobile">
          <img src="./Image/mobile2.jpeg" alt="null" />
        </div>
        <div class="store-item mobile">
          <img src="./Image/mobile3.jpeg" alt="null" />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
