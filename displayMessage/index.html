<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>messageDisplay</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <h1>A message you would like to pass</h1>
        <form class="formData" id="inputData">
          <input type="text" id="inputMessage" class="box" name="" />
          <button type="submit" class="submitBtn" id="btn">submit</button>
        </form>
        <p class="feedback">please enter value to pass</p>
        <h3>last message delivered!</h3>
        <h2 id="messageContent">hello world</h2>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
