<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searchProductFilter</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fcaa826faf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          id="inpField"
          placeholder="search product"
          onkeyup="{searchInput()}"
        />
      </form>

      <div class="productList">
        <div class="product">
          <img src="./Image/food1.avif" alt="null" id="searchImage" />
          <div class="productDetails">
            <h2 id="searchProduct">thali</h2>
            <h3 id="searchPrice">$60</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food2.avif" alt="null" />
          <div class="productDetails">
            <h2>pizza</h2>
            <h3>$120</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food3.jpeg" alt="null" />
          <div class="productDetails">
            <h2>soup</h2>
            <h3>$40</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food4.avif" alt="null" />
          <div class="productDetails">
            <h2>creamitem</h2>
            <h3>$50</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food5.avif" alt="null" />
          <div class="productDetails">
            <h2>roll</h2>
            <h3>$70</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food6.avif" alt="null" />
          <div class="productDetails">
            <h2>biryani</h2>
            <h3>$80</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food7.avif" alt="null" />
          <div class="productDetails">
            <h2>burger</h2>
            <h3>$30</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food8.avif" alt="null" />
          <div class="productDetails">
            <h2>spicyfood</h2>
            <h3>$200</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food9.avif" alt="null" />
          <div class="productDetails">
            <h2>nonveg</h2>
            <h3>$250</h3>
          </div>
        </div>
        <div class="product">
          <img src="./Image/food10.avif" alt="null" />
          <div class="productDetails">
            <h2>rice</h2>
            <h3>$20</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
